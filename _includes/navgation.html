<nav>
    <ul class="header__list">
      {% for item in site.docs %}
          <li>
            <a 
            href="{{ item.url | prepend: site.baseurl}}" 
            alt="{{ item.title }}" 
            class="{% if item.url == page.url %}active{% endif %}">{{ item.title }}</a>
          </li>
      {% endfor %}
    </ul>
  </nav>
